<form class="dialog-content p-4 d-flex flex-column gap-2" [formGroup]="addForm">
    <div class="d-flex justify-content-between">
        <mat-form-field appearance="fill" style="width: 45%">
            <mat-label>Song Name</mat-label>
            <input matInput type="text" formControlName="songName">
          </mat-form-field>
          
          <mat-form-field appearance="fill" style="width: 45%">
            <mat-label>Artist Name</mat-label>
            <input matInput type="text" formControlName="artistName">
          </mat-form-field>
    </div>
  
    <div class="d-flex align-items-center gap-3">
        <mat-form-field appearance="fill">
            <mat-label>Year of Release</mat-label>
            <input matInput type="text" formControlName="releaseYear">
          </mat-form-field>
        
          <mat-form-field appearance="fill">
            <mat-label>Duration in seconds</mat-label>
            <input matInput type="text" formControlName="durationInSeconds">
          </mat-form-field>
        
          <mat-form-field appearance="fill">
            <mat-label>Number of Streams</mat-label>
            <input matInput type="text" formControlName="numberOfStreams">
          </mat-form-field>
    </div>
  
    <button mat-button 
        style="background-color: green; color: white; width: 10%; padding: 2px; margin: auto;" 
        (click)="onSubmit()">
        Add
    </button>

  </form>
